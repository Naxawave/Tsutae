<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Verificada - Tsutae</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #202020;
            border: 1px solid #202020;
            padding: 40px;
            border-radius: 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #84e984;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .icon svg {
            width: 50px;
            height: 50px;
        }
        
        h2 {
            color: #84e984;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        
        p {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #84e984;
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="#000" stroke-width="3" viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h2>¡Cuenta Verificada!</h2>
        <p>Tu cuenta ha sido verificada con éxito. Ya puedes iniciar sesión en la aplicación.</p>
        
        <button>Cerrar</button>
    </div>
</body>
</html>
